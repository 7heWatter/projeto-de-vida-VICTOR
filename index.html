<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="botoes">
            <button class="botao ativo">Comprar o meu computador</button>
            <button class="botao">Concluir meu Ensino Médio</button>
            <button class="botao">Comprar minha moto</button>
            <button class="botao">Meu aniversário</button>
        </div>

        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">Comprar o meu computador</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                <div class="contador">
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="dias0">9</p>
                        <p class="contador-digito-texto">dias</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="horas0">9</p>
                        <p class="contador-digito-texto">horas</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="minutos0">9</p>
                        <p class="contador-digito-texto">minutos</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="segundos0">9</p>
                        <p class="contador-digito-texto">segundos</p>
                    </div>
                </div>
            </div>

            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Concluir meu Ensino Médio</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>

            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Comprar minha moto</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>

            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Meu aniversário</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                <div class="contador"></div>
            </div>
        </div>




        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
